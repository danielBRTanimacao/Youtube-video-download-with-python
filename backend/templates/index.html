<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Youtube video Downloader</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/index.css') }}"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='icon/yt-icon.png') }}"
            type="image/x-icon"
        />
    </head>
    <body>
        <header class="pink-bg navbar navbar-expand-lg shadow-lg">
            <nav class="container-fluid container">
                <a href="#" class="navbar-brand">
                    <i class="bi bi-youtube fs-1"></i>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                href="https://github.com/danielBRTanimacao/Youtube-video-download-with-python"
                                class="nav-link"
                            >
                                GitHub
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                href="https://www.linkedin.com/in/daniel-tenório-6471b0244/"
                                class="nav-link"
                            >
                                Linkedin
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                href="https://www.instagram.com/danieltenorio35/"
                                class="nav-link"
                            >
                                Instagram
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="center-itens">
                <form action="#" method="POST">
                    <h1 class="pb-3 display-4">
                        Insira o link e baixe
                        <span class="blue-font">Qualquer tipo de vídeo</span>
                    </h1>
                    <div class="py-2">
                        <input
                            class="form-control shadow-lg"
                            placeholder="link..."
                            type="url"
                            name="q"
                            id="ytUrlSearch"
                            autofocus
                            required
                        />
                    </div>
                    <div class="py-2 text-center">
                        <button class="btn btn-primary px-7" type="submit">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
            <div>Render videos</div>
            <div>{{ list_videos }}</div>
        </main>
        <footer>Final</footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
